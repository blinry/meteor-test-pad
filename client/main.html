<head>
    <title>meteor-test-pad</title>
    <link
        href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
    />
</head>

<body>
    <div class="flex h-screen">
        <div class="flex flex-col bg-gray-300 w-40">
            {{#each documents}} {{> document }} {{/each}}
            <div
                id="add-button"
                class="p-2 hover:bg-blue-400 text-center cursor-pointer"
            >
                +
            </div>
        </div>
        <textarea
            id="content"
            class="p-4 w-full h-screen resize-none font-mono"
        >
{{ currentContent }}</textarea
        >
    </div>
</body>

<template name="document">
    <div
        class="doc-button flex hover:bg-gray-400 cursor-pointer {{#if isCurrent}}bg-gray-500 hover:bg-gray-500{{/if}}"
    >
        <div class="flex-grow p-2">
            {{ name }}
        </div>
        <div
            class="delete-button p-2 hover:bg-red-500"
            v-if="activeDocument && doc.id === activeDocument.id"
        >
            x
        </div>
    </div>
</template>
